<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola Profesional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .console {
            width: 80%;
            height: 60%;
            background-color: #252526;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .console input {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #cccccc;
            outline: none;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .output {
            margin-bottom: 10px;
        }
        .command {
            color: #569cd6;
        }
        .error {
            color: #f44747;
        }
        .success {
            color: #6a9955;
        }
        .progress-container {
            margin-top: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #6200ea;
            transition: width 0.3s ease-in-out;
        }
        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="console" id="console">
        <div class="output">Bienvenido a la Consola Profesional. Escribe 'help' para ver los comandos disponibles.</div>
        <div>
            <span class="command">></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <script>
        const consoleElement = document.getElementById('console');

        function createInputField() {
            const inputWrapper = document.createElement('div');
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command';
            commandSpan.textContent = '>';
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.id = 'input';
            inputField.style.width = '100%';
            inputField.style.backgroundColor = 'transparent';
            inputField.style.border = 'none';
            inputField.style.color = '#cccccc';
            inputField.style.outline = 'none';
            inputField.style.fontFamily = "'Consolas', 'Courier New', monospace";
            inputWrapper.appendChild(commandSpan);
            inputWrapper.appendChild(inputField);
            return { inputWrapper, inputField };
        }

        let { inputWrapper, inputField } = createInputField();
        consoleElement.appendChild(inputWrapper);

        const commands = {
            help: () => {
                output('Comandos disponibles:', 'success');
                output('help - Muestra esta ayuda');
                output('clear - Limpia la consola');
                output('load - Carga la aplicación y muestra el progreso');
                output('about - Muestra información sobre esta consola');
                output('time - Muestra la hora actual');
                output('date - Muestra la fecha actual');
                output('echo [texto] - Repite el texto ingresado');
                output('color [color] - Cambia el color del texto de la consola');
                output('calc [expresion] - Calcula una expresión matemática');
                output('curl [url] - Realiza una petición HTTP GET');
                output('post [url] [data] - Realiza una petición HTTP POST');
                output('json [archivo] - Parsea un archivo JSON');
                output('base64 [texto] - Codifica/decodifica en base64');
                output('encrypt [texto] - Encripta un texto');
                output('decrypt [texto] - Desencripta un texto');
                output('sort [array] - Ordena un array');
                output('reverse [array] - Invierte un array');
                output('shuffle [array] - Mezcla un array');
                output('sum [array] - Suma los elementos de un array');
                output('avg [array] - Calcula el promedio de un array');
                output('max [array] - Encuentra el máximo de un array');
                output('min [array] - Encuentra el mínimo de un array');
                output('fibonacci [n] - Calcula la secuencia de Fibonacci hasta n');
                output('factorial [n] - Calcula el factorial de un número');
                output('localstorage [key] [value] - Guarda un valor en localStorage');
                output('sessionstorage [key] [value] - Guarda un valor en sessionStorage');
                output('getlocal [key] - Obtiene un valor de localStorage');
                output('getsession [key] - Obtiene un valor de sessionStorage');
                output('clearstorage - Limpia localStorage y sessionStorage');
            },
            clear: () => {
                if (inputWrapper && inputWrapper.parentNode) {
                    inputWrapper.parentNode.removeChild(inputWrapper);
                }

                consoleElement.innerHTML = '';

                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'output';
                welcomeMessage.textContent = 'Bienvenido a la Consola Profesional. Escribe \'help\' para ver los comandos disponibles.';
                consoleElement.appendChild(welcomeMessage);

                const { inputWrapper: newInputWrapper, inputField: newInputField } = createInputField();
                consoleElement.appendChild(newInputWrapper);

                inputWrapper = newInputWrapper;
                inputField = newInputField;

                inputField.focus();

                setupInputListener();
            },
            load: () => {
                output('Cargando aplicación...', 'success');
                const progressContainer = document.createElement('div');
                progressContainer.className = 'progress-container';
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                const progress = document.createElement('div');
                progress.className = 'progress';
                progressBar.appendChild(progress);
                const progressText = document.createElement('div');
                progressText.className = 'progress-text';
                progressText.textContent = '0%';
                progressContainer.appendChild(progressBar);
                progressContainer.appendChild(progressText);
                consoleElement.insertBefore(progressContainer, inputWrapper);
                let currentProgress = 0;
                let targetProgress = 0;
                function updateProgress() {
                    if (currentProgress < targetProgress) {
                        currentProgress += 1;
                        progress.style.width = `${currentProgress}%`;
                        progressText.textContent = `${currentProgress}%`;
                        requestAnimationFrame(updateProgress);
                    } else if (currentProgress === 100) {
                        setTimeout(() => {
                            window.location.href = "src/app/app.html";
                        }, 500);
                    }
                }
                function loadApp() {
                    return new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open("GET", "src/app/app.html", true);
                        xhr.onprogress = (event) => {
                            if (event.lengthComputable) {
                                targetProgress = Math.round((event.loaded / event.total) * 100);
                            }
                        };
                        xhr.onload = () => {
                            if (xhr.status === 200) {
                                targetProgress = 100;
                                resolve(xhr.responseText);
                            } else {
                                reject(new Error("Error al cargar el archivo"));
                            }
                        };
                        xhr.onerror = () => {
                            reject(new Error("Error de red"));
                        };
                        xhr.send();
                    });
                }
                loadApp()
                    .then(() => {
                        updateProgress();
                    })
                    .catch((error) => {
                        console.error(error);
                        output('Error al cargar la aplicación', 'error');
                    });
            },
            about: () => {
                output('Consola Profesional v1.0', 'success');
                output('Desarrollada para demostrar habilidades técnicas y de diseño.', 'success');
            },
            time: () => {
                const now = new Date();
                output(`Hora actual: ${now.toLocaleTimeString()}`, 'success');
            },
            date: () => {
                const now = new Date();
                output(`Fecha actual: ${now.toLocaleDateString()}`, 'success');
            },
            echo: (text) => {
                if (text) {
                    output(text, 'success');
                } else {
                    output('Error: Debes especificar un texto.', 'error');
                }
            },
            color: (color) => {
                if (color) {
                    consoleElement.style.color = color;
                    output(`Color del texto cambiado a: ${color}`, 'success');
                } else {
                    output('Error: Debes especificar un color.', 'error');
                }
            },
            calc: (expression) => {
                try {
                    const result = eval(expression);
                    output(`Resultado: ${result}`, 'success');
                } catch (e) {
                    output('Error: Expresión inválida.', 'error');
                }
            },
            curl: (url) => {
                if (url) {
                    fetch(url)
                        .then(response => response.text())
                        .then(data => output(`Respuesta: ${data}`, 'success'))
                        .catch(error => output('Error: No se pudo realizar la petición.', 'error'));
                } else {
                    output('Error: Debes especificar una URL.', 'error');
                }
            },
            post: (url, data) => {
                if (url && data) {
                    fetch(url, { method: 'POST', body: data })
                        .then(response => response.text())
                        .then(data => output(`Respuesta: ${data}`, 'success'))
                        .catch(error => output('Error: No se pudo realizar la petición.', 'error'));
                } else {
                    output('Error: Debes especificar una URL y datos.', 'error');
                }
            },
            json: (file) => {
                if (file) {
                    try {
                        const jsonData = JSON.parse(file);
                        output(`JSON parseado: ${JSON.stringify(jsonData)}`, 'success');
                    } catch (e) {
                        output('Error: Archivo JSON inválido.', 'error');
                    }
                } else {
                    output('Error: Debes especificar un archivo JSON.', 'error');
                }
            },
            base64: (text) => {
                if (text) {
                    const encoded = btoa(text);
                    const decoded = atob(encoded);
                    output(`Texto codificado: ${encoded}`, 'success');
                    output(`Texto decodificado: ${decoded}`, 'success');
                } else {
                    output('Error: Debes especificar un texto.', 'error');
                }
            },
            encrypt: (text) => {
                if (text) {
                    const encrypted = btoa(text);
                    output(`Texto encriptado: ${encrypted}`, 'success');
                } else {
                    output('Error: Debes especificar un texto.', 'error');
                }
            },
            decrypt: (text) => {
                if (text) {
                    const decrypted = atob(text);
                    output(`Texto desencriptado: ${decrypted}`, 'success');
                } else {
                    output('Error: Debes especificar un texto.', 'error');
                }
            },
            sort: (array) => {
                if (array) {
                    const sorted = array.split(',').sort();
                    output(`Array ordenado: ${sorted.join(',')}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            reverse: (array) => {
                if (array) {
                    const reversed = array.split(',').reverse();
                    output(`Array invertido: ${reversed.join(',')}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            shuffle: (array) => {
                if (array) {
                    const shuffled = array.split(',').sort(() => Math.random() - 0.5);
                    output(`Array mezclado: ${shuffled.join(',')}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            sum: (array) => {
                if (array) {
                    const numbers = array.split(',').map(Number);
                    const sum = numbers.reduce((a, b) => a + b, 0);
                    output(`Suma: ${sum}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            avg: (array) => {
                if (array) {
                    const numbers = array.split(',').map(Number);
                    const avg = numbers.reduce((a, b) => a + b, 0) / numbers.length;
                    output(`Promedio: ${avg}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            max: (array) => {
                if (array) {
                    const numbers = array.split(',').map(Number);
                    const max = Math.max(...numbers);
                    output(`Máximo: ${max}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            min: (array) => {
                if (array) {
                    const numbers = array.split(',').map(Number);
                    const min = Math.min(...numbers);
                    output(`Mínimo: ${min}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            fibonacci: (n) => {
                if (n) {
                    const fib = [0, 1];
                    for (let i = 2; i <= n; i++) {
                        fib[i] = fib[i - 1] + fib[i - 2];
                    }
                    output(`Secuencia de Fibonacci: ${fib.slice(0, n).join(',')}`, 'success');
                } else {
                    output('Error: Debes especificar un número.', 'error');
                }
            },
            factorial: (n) => {
                if (n) {
                    let fact = 1;
                    for (let i = 1; i <= n; i++) {
                        fact *= i;
                    }
                    output(`Factorial: ${fact}`, 'success');
                } else {
                    output('Error: Debes especificar un número.', 'error');
                }
            },
            localstorage: (key, value) => {
                if (key && value) {
                    localStorage.setItem(key, value);
                    output(`Valor '${value}' guardado en localStorage con la clave '${key}'.`, 'success');
                } else {
                    output('Error: Debes especificar una clave y un valor.', 'error');
                }
            },
            sessionstorage: (key, value) => {
                if (key && value) {
                    sessionStorage.setItem(key, value);
                    output(`Valor '${value}' guardado en sessionStorage con la clave '${key}'.`, 'success');
                } else {
                    output('Error: Debes especificar una clave y un valor.', 'error');
                }
            },
            getlocal: (key) => {
                if (key) {
                    const value = localStorage.getItem(key);
                    if (value) {
                        output(`Valor en localStorage para la clave '${key}': ${value}`, 'success');
                    } else {
                        output(`No se encontró ningún valor en localStorage para la clave '${key}'.`, 'error');
                    }
                } else {
                    output('Error: Debes especificar una clave.', 'error');
                }
            },
            getsession: (key) => {
                if (key) {
                    const value = sessionStorage.getItem(key);
                    if (value) {
                        output(`Valor en sessionStorage para la clave '${key}': ${value}`, 'success');
                    } else {
                        output(`No se encontró ningún valor en sessionStorage para la clave '${key}'.`, 'error');
                    }
                } else {
                    output('Error: Debes especificar una clave.', 'error');
                }
            },
            clearstorage: () => {
                localStorage.clear();
                sessionStorage.clear();
                output('localStorage y sessionStorage han sido limpiados.', 'success');
            }
        };

        function setupInputListener() {
            inputField.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    const inputText = inputField.value.trim();
                    const inputArray = inputText.split(' ');
                    const command = inputArray[0];
                    const args = inputArray.slice(1);
                    if (commands[command]) {
                        commands[command](...args);
                    } else {
                        output(`Comando no reconocido: ${command}`, 'error');
                    }
                    inputField.value = '';
                    consoleElement.scrollTop = consoleElement.scrollHeight;
                }
            });
        }

        function output(text, className) {
            const outputElement = document.createElement('div');
            outputElement.className = `output ${className || ''}`;
            outputElement.textContent = text;
            consoleElement.insertBefore(outputElement, inputWrapper);
        }

        setupInputListener();
    </script>
</body>
</html>
