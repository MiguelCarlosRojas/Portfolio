<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola Profesional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .console {
            width: 80%;
            height: 60%;
            background-color: #252526;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .console input {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #cccccc;
            outline: none;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .output {
            margin-bottom: 10px;
        }
        .command {
            color: #569cd6;
        }
        .error {
            color: #f44747;
        }
        .success {
            color: #6a9955;
        }
    </style>
</head>
<body>
    <div class="console" id="console">
        <div class="output">Bienvenido a la Consola Profesional. Escribe 'help' para ver los comandos disponibles.</div>
        <div>
            <span class="command">></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <script>
        const consoleElement = document.getElementById('console');
        const inputElement = document.getElementById('input');

        // Simulación del sistema de archivos
        let fileSystem = {
            '/': {
                'archivo1.txt': 'Contenido de archivo1',
                'archivo2.js': 'console.log("Hola Mundo");',
                'directorio1': {
                    'archivo3.txt': 'Contenido de archivo3'
                }
            }
        };

        let currentDirectory = '/';

        const commands = {
            help: () => {
                output('Comandos disponibles:', 'success');
                output('help - Muestra esta ayuda');
                output('clear - Limpia la consola');
                output('ls - Lista archivos en el directorio actual');
                output('mkdir [nombre] - Crea un nuevo directorio');
                output('rm [archivo] - Elimina un archivo');
                output('mv [origen] [destino] - Mueve un archivo');
                output('cp [origen] [destino] - Copia un archivo');
                output('pwd - Muestra el directorio actual');
                output('cat [archivo] - Muestra el contenido de un archivo');
                output('grep [patron] [archivo] - Busca un patrón en un archivo');
                output('find [directorio] [nombre] - Busca un archivo en un directorio');
                output('curl [url] - Realiza una petición HTTP GET');
                output('post [url] [data] - Realiza una petición HTTP POST');
                output('json [archivo] - Parsea un archivo JSON');
                output('base64 [texto] - Codifica/decodifica en base64');
                output('encrypt [texto] - Encripta un texto');
                output('decrypt [texto] - Desencripta un texto');
                output('sort [array] - Ordena un array');
                output('reverse [array] - Invierte un array');
                output('shuffle [array] - Mezcla un array');
                output('sum [array] - Suma los elementos de un array');
                output('avg [array] - Calcula el promedio de un array');
                output('max [array] - Encuentra el máximo de un array');
                output('min [array] - Encuentra el mínimo de un array');
                output('fibonacci [n] - Calcula la secuencia de Fibonacci hasta n');
                output('factorial [n] - Calcula el factorial de un número');
            },
            clear: () => {
                consoleElement.innerHTML = '<div><span class="command">></span><input type="text" id="input" autofocus></div>';
                inputElement.focus();
            },
            ls: () => {
                const dir = getDirectory(currentDirectory);
                if (dir) {
                    output(`Archivos en '${currentDirectory}': ${Object.keys(dir).join(', ')}`, 'success');
                } else {
                    output(`Error: Directorio '${currentDirectory}' no encontrado.`, 'error');
                }
            },
            mkdir: (name) => {
                if (name) {
                    const dir = getDirectory(currentDirectory);
                    if (dir) {
                        dir[name] = {};
                        output(`Directorio '${name}' creado en '${currentDirectory}'.`, 'success');
                    } else {
                        output(`Error: Directorio '${currentDirectory}' no encontrado.`, 'error');
                    }
                } else {
                    output('Error: Debes especificar un nombre.', 'error');
                }
            },
            rm: (file) => {
                if (file) {
                    const dir = getDirectory(currentDirectory);
                    if (dir && dir[file]) {
                        delete dir[file];
                        output(`Archivo/directorio '${file}' eliminado.`, 'success');
                    } else {
                        output(`Error: Archivo/directorio '${file}' no encontrado.`, 'error');
                    }
                } else {
                    output('Error: Debes especificar un archivo/directorio.', 'error');
                }
            },
            mv: (source, destination) => {
                if (source && destination) {
                    const sourceDir = getDirectory(currentDirectory);
                    const destDir = getDirectory(destination.split('/').slice(0, -1).join('/'));
                    if (sourceDir && sourceDir[source] && destDir) {
                        destDir[destination.split('/').pop()] = sourceDir[source];
                        delete sourceDir[source];
                        output(`Archivo/directorio '${source}' movido a '${destination}'.`, 'success');
                    } else {
                        output('Error: Origen o destino no válido.', 'error');
                    }
                } else {
                    output('Error: Debes especificar origen y destino.', 'error');
                }
            },
            cp: (source, destination) => {
                if (source && destination) {
                    const sourceDir = getDirectory(currentDirectory);
                    const destDir = getDirectory(destination.split('/').slice(0, -1).join('/'));
                    if (sourceDir && sourceDir[source] && destDir) {
                        destDir[destination.split('/').pop()] = { ...sourceDir[source] };
                        output(`Archivo/directorio '${source}' copiado a '${destination}'.`, 'success');
                    } else {
                        output('Error: Origen o destino no válido.', 'error');
                    }
                } else {
                    output('Error: Debes especificar origen y destino.', 'error');
                }
            },
            pwd: () => {
                output(`Directorio actual: ${currentDirectory}`, 'success');
            },
            cat: (file) => {
                if (file) {
                    const dir = getDirectory(currentDirectory);
                    if (dir && dir[file]) {
                        output(`Contenido de '${file}': ${dir[file]}`, 'success');
                    } else {
                        output(`Error: Archivo '${file}' no encontrado.`, 'error');
                    }
                } else {
                    output('Error: Debes especificar un archivo.', 'error');
                }
            },
            grep: (pattern, file) => {
                if (pattern && file) {
                    const dir = getDirectory(currentDirectory);
                    if (dir && dir[file]) {
                        const content = dir[file];
                        if (content.includes(pattern)) {
                            output(`Patrón '${pattern}' encontrado en '${file}'.`, 'success');
                        } else {
                            output(`Patrón '${pattern}' no encontrado en '${file}'.`, 'error');
                        }
                    } else {
                        output(`Error: Archivo '${file}' no encontrado.`, 'error');
                    }
                } else {
                    output('Error: Debes especificar un patrón y un archivo.', 'error');
                }
            },
            find: (directory, name) => {
                if (directory && name) {
                    const dir = getDirectory(directory);
                    if (dir) {
                        const found = Object.keys(dir).includes(name);
                        if (found) {
                            output(`Archivo '${name}' encontrado en '${directory}'.`, 'success');
                        } else {
                            output(`Archivo '${name}' no encontrado en '${directory}'.`, 'error');
                        }
                    } else {
                        output(`Error: Directorio '${directory}' no encontrado.`, 'error');
                    }
                } else {
                    output('Error: Debes especificar un directorio y un nombre.', 'error');
                }
            },
            curl: (url) => {
                if (url) {
                    fetch(url)
                        .then(response => response.text())
                        .then(data => output(`Respuesta: ${data}`, 'success'))
                        .catch(error => output('Error: No se pudo realizar la petición.', 'error'));
                } else {
                    output('Error: Debes especificar una URL.', 'error');
                }
            },
            post: (url, data) => {
                if (url && data) {
                    fetch(url, { method: 'POST', body: data })
                        .then(response => response.text())
                        .then(data => output(`Respuesta: ${data}`, 'success'))
                        .catch(error => output('Error: No se pudo realizar la petición.', 'error'));
                } else {
                    output('Error: Debes especificar una URL y datos.', 'error');
                }
            },
            json: (file) => {
                if (file) {
                    const dir = getDirectory(currentDirectory);
                    if (dir && dir[file]) {
                        try {
                            const jsonData = JSON.parse(dir[file]);
                            output(`JSON parseado: ${JSON.stringify(jsonData)}`, 'success');
                        } catch (e) {
                            output('Error: Archivo JSON inválido.', 'error');
                        }
                    } else {
                        output(`Error: Archivo '${file}' no encontrado.`, 'error');
                    }
                } else {
                    output('Error: Debes especificar un archivo JSON.', 'error');
                }
            },
            base64: (text) => {
                if (text) {
                    const encoded = btoa(text);
                    const decoded = atob(encoded);
                    output(`Texto codificado: ${encoded}`, 'success');
                    output(`Texto decodificado: ${decoded}`, 'success');
                } else {
                    output('Error: Debes especificar un texto.', 'error');
                }
            },
            encrypt: (text) => {
                if (text) {
                    const encrypted = btoa(text);
                    output(`Texto encriptado: ${encrypted}`, 'success');
                } else {
                    output('Error: Debes especificar un texto.', 'error');
                }
            },
            decrypt: (text) => {
                if (text) {
                    const decrypted = atob(text);
                    output(`Texto desencriptado: ${decrypted}`, 'success');
                } else {
                    output('Error: Debes especificar un texto.', 'error');
                }
            },
            sort: (array) => {
                if (array) {
                    const sorted = array.split(',').sort();
                    output(`Array ordenado: ${sorted.join(',')}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            reverse: (array) => {
                if (array) {
                    const reversed = array.split(',').reverse();
                    output(`Array invertido: ${reversed.join(',')}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            shuffle: (array) => {
                if (array) {
                    const shuffled = array.split(',').sort(() => Math.random() - 0.5);
                    output(`Array mezclado: ${shuffled.join(',')}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            sum: (array) => {
                if (array) {
                    const numbers = array.split(',').map(Number);
                    const sum = numbers.reduce((a, b) => a + b, 0);
                    output(`Suma: ${sum}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            avg: (array) => {
                if (array) {
                    const numbers = array.split(',').map(Number);
                    const avg = numbers.reduce((a, b) => a + b, 0) / numbers.length;
                    output(`Promedio: ${avg}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            max: (array) => {
                if (array) {
                    const numbers = array.split(',').map(Number);
                    const max = Math.max(...numbers);
                    output(`Máximo: ${max}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            min: (array) => {
                if (array) {
                    const numbers = array.split(',').map(Number);
                    const min = Math.min(...numbers);
                    output(`Mínimo: ${min}`, 'success');
                } else {
                    output('Error: Debes especificar un array.', 'error');
                }
            },
            fibonacci: (n) => {
                if (n) {
                    const fib = [0, 1];
                    for (let i = 2; i <= n; i++) {
                        fib[i] = fib[i - 1] + fib[i - 2];
                    }
                    output(`Secuencia de Fibonacci: ${fib.slice(0, n).join(',')}`, 'success');
                } else {
                    output('Error: Debes especificar un número.', 'error');
                }
            },
            factorial: (n) => {
                if (n) {
                    let fact = 1;
                    for (let i = 1; i <= n; i++) {
                        fact *= i;
                    }
                    output(`Factorial: ${fact}`, 'success');
                } else {
                    output('Error: Debes especificar un número.', 'error');
                }
            }
        };

        function getDirectory(path) {
            const parts = path.split('/').filter(p => p);
            let current = fileSystem['/'];
            for (const part of parts) {
                if (current[part]) {
                    current = current[part];
                } else {
                    return null;
                }
            }
            return current;
        }

        inputElement.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const inputText = inputElement.value.trim();
                const inputArray = inputText.split(' ');
                const command = inputArray[0];
                const args = inputArray.slice(1);
                if (commands[command]) {
                    commands[command](...args);
                } else {
                    output(`Comando no reconocido: ${command}`, 'error');
                }
                inputElement.value = '';
                consoleElement.scrollTop = consoleElement.scrollHeight;
            }
        });

        function output(text, className) {
            const outputElement = document.createElement('div');
            outputElement.className = `output ${className || ''}`;
            outputElement.textContent = text;
            consoleElement.insertBefore(outputElement, inputElement.parentNode);
        }
    </script>
</body>
</html>
